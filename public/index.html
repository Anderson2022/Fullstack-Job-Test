<head>

    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

        <link rel="preconnect" href="https://fonts.googleapis.com">

 </head>

               <p class="descripiton  descripiton-primary">
                Por favor faça o login com suas informações pessoais</p>

            </div>
            <div class="second-column">

                <div class="social-media">
                    <ul class="list-social-media">
                          <a class="link-social-media" href="#">

                           </li>
                        </a>

                                <i class="fab fa-google-plus-g">
                                </i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">                        
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in">
                                </i>                           
                        </li>
                    </a>
                    </ul>
                </div>
                <p class="description descripiton-second"></p>
                <form class="form">
                    <label id="txttexto" class="label-input" for="">
                         <i class="far fa-user icon-modify"></i>
                         <input type="text" placeholder="Name">
                    </label>
                    <label id="txtmail" class="label-input" for="">
                         <i class="far fa-envelope icon-modify"></i>
                         <input type="e-mail" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                         <i class="fas fa-lock icon-modify"></i>

                    </label>
                    <button id="" class="btn btn-second"onclick="logar()">Inscrever-se</button>
                </form>
            </div>
        </div>
        <div class="content second-content"><!--segunda coluna-->
            <div class="first-column">
                <h2 class="title title-welcome">Ola! Amigos</h2>
                <p class="descripiton descripiton-primary">Insira os seus dados pessoais </p> 
                <p class="descripiton descripiton-primary">E comece sua jornada conosco</p> 
                <button id="signup" class="btn btn-primary" >Entrar</button>
               
             </div>
             <div class="second-column">
                 <h2 class="title title-second">Entrar no desenvolvedor</h2>
                 <div class="social-media">
                    <ul class="list-social-media">
                          <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f">
                                </i>                            
                           </li>
                        </a>                     
                        <a class="link-social-media" href="#">
                            <li class="item-social-media" >
                                <i class="fab fa-google-plus-g">
                                </i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">                        
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in">
                                </i>                           
                        </li>
                    </a>
                    </ul>
                </div>
                 <p class="description descripiton-second">ou use sua conta de e-mail</p>
                 <form class="form">
                
                    <form class="form">
                        <label class="label-input" for="">
                             <i class="far fa-user icon-modify"></i>
                             <input type="text" placeholder="Name" id="login">
                        </label>
                      
                        <label class="label-input" for="">
                             <i class="fas fa-lock icon-modify"></i>
                             <input type="password" placeholder="Password" id="Password">
                        </label>
                       
                        <a class="password" href="#">esqueceu sua senha?</a>
